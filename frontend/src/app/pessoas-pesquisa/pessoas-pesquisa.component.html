<div class="container">

    <div class="p-grid">

        <div class="p-col-12">
            <h1>Pessoas</h1>
        </div>

        <div class="p-col-12 p-fluid">
            <label>Nome</label>
            <input pInputText type="text">
        </div>

        <div class="p-col-12">
            <button pButton type="submit" label="Pesquisar"></button>
        </div>
    </div>

    <div class="p-grid">
        <div class="p-col-12">
            <p-table [value]="pessoas" [paginator]="true" [rows]="5" [responsive]="true"
                styleClass="p-datatable-sm p-datatable-gridlines p-datatable-striped">
                <ng-template pTemplate="header">
                    <tr>
                        <th class="p-col-5">Nome</th>
                        <th class="p-col-4">Cidade</th>
                        <th class="p-col-1">Estado</th>
                        <th class="p-col-1 col-center">Status</th>
                        <th class="p-col-1"></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-pessoa>
                    <tr>
                        <td>
                            <span class="p-column-title">Nome</span>
                            {{pessoa.nome}}
                        </td>
                        <td>
                            <span class="p-column-title">Cidade</span>
                            {{pessoa.cidade}}
                        </td>
                        <td>
                            <span class="p-column-title">Estado</span>
                            {{pessoa.estado}}
                        </td>
                        <td class="col-center col-status">
                            <span class="p-column-title">Status</span>
                            <a href="javascript:;"
                            [pTooltip]="pessoa.ativo ? 'Desativar' : 'Ativar'" tooltipPosition="top">
                                {{pessoa.ativo ? "Ativo" : "Inativo"}}
                            </a>
                        </td>
                        <td class="col-center">
                            <a class="col-mr" pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
                            <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>

        </div>

        <div class="p-col-12">
            <a pButton label="Nova Pessoa"></a>
        </div>
    </div>

</div>

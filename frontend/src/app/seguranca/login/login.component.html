<div class="container center">

  <form autocomplete="off" #form="ngForm">
    <div class="p-grid p-fluid" style="max-width: 400px;">

      <div class="p-col-12">
        <h1>Login</h1>
      </div>

      <div class="p-col-12">
        <input pInputText type="email" name="usuario" placeholder="E-mail"
          ngModel required email #usuario>
      </div>

      <div class="p-col-12">
        <input pInputText type="password" name="senha" placeholder="Senha"
          ngModel required #senha>
      </div>

      <div class="p-col-12">
        <button pButton type="submit" label="Login" [disabled]="!form.valid"
          (click)="login(usuario.value, senha.value)"></button>
      </div>

    </div>
  </form>

</div>

<div class="container">

    <form action="">

        <div class="p-grid">

            <div class="p-col-12">
                <h1>Novo Lançamento</h1>
            </div>

            <div class="p-col-12">
                <p-selectButton [options]="tipos" #tipo></p-selectButton>
            </div>

            <div class="p-col-6 p-md-3 p-fluid">
                <label>Vencimento</label>
                <p-calendar dateFormat="dd/mm/yy"
                [inline]="false" [readonlyInput]="false"
                [showIcon]="false"></p-calendar>
            </div>

            <div class="p-col-6  p-md-3 p-fluid">
                <label>{{ tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento'}}</label>
                <p-calendar dateFormat="dd/mm/yy"></p-calendar>
            </div>

            <div class="p-col-12  p-md-9 p-fluid">
                <label>Descrição {{ campoDescricao.errors | json }}</label>
                <input pInputText type="text" name="descricao" ngModel #campoDescricao="ngModel"
                required minlength="5">

                <div *ngIf="campoDescricao.hasError('required') && campoDescricao.dirty"
                class="p-message p-message-error">Campo obrigatório</div>
                <div *ngIf="campoDescricao.hasError('minlength') && campoDescricao.dirty"
                class="p-message p-message-error">
                    Mínimo de {{ campoDescricao.errors?.minlength?.requiredLength }} caracteres.
                    Você digitou apenas {{ campoDescricao.errors?.minlength?.actualLength }}
                </div>
            </div>

            <div class="p-col-12  p-md-3 p-fluid">
                <label>Valor</label>
                <p-inputNumber mode="currency" currency="BRL" locale="pt-BR" [minFractionDigits]="2" [maxFractionDigits]="2"></p-inputNumber>
            </div>

            <div class="p-col-12 p-md-6 p-fluid">
                <label>Categoria {{categoria.value}}</label>
                <p-dropdown #categoria [options]="categorias" placeholder="Selecione"></p-dropdown>
            </div>

            <div class="p-col-12 p-md-6 p-fluid">
                <label>Pessoa {{pessoa.value}}</label>
                <p-dropdown #pessoa [options]="pessoas" [filter]="true" placeholder="Selecione"></p-dropdown>
            </div>

            <div class="p-col-12 p-fluid">
                <label>Observação</label>
                <textarea pInputTextarea rows="3"></textarea>
            </div>

            <div class="p-col-12">
                <button class="p-button-info col-mr" pButton type="submit" label="Salvar"></button>
                <button class="col-mr" pButton type="button" label="Novo"></button>
                <a href="javascript:;">Voltar para a pesquisa</a>
            </div>

        </div>

    </form>

</div>
